<ion-menu type="overlay" [content]="content">
  <ion-header>
    <ion-toolbar color="nero">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <img color="light" src="assets/imgs/logo-menu.jpg" height="30%" width="100%"/>
    <ion-list inset>
      <button color="nero" menuClose ion-item *ngFor="let item of items" (click)="openPage(item)">
        <ion-icon item-left name="{{item.icon}}"></ion-icon>
          <h3 color="jambalaya">{{item.title}}</h3>
      </button>
    </ion-list>
    <!-- <hr> -->
    <ion-list inset>
      <button color="nero" menuClose ion-item (click)="logout()">
        <ion-icon item-left  name="log-out"></ion-icon>
        <h3>Cerrar sesiÃ³n</h3>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
