<ion-header>
  <ion-toolbar color="nero">
    <ion-title>
      Carrito de compras
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <!-- <span ion-text color="primary">Cerrar</span> -->
        <span ion-text showWhen="ios">Cerrar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let productAdded of productsAdded" (click)="openOptions(productAdded)">
      <ion-icon name="checkmark-circle" item-start></ion-icon>
      <h2>{{productAdded.name}}</h2>
      <h3>{{productAdded.baked ? 'Horneado' : 'Congelado'}} X{{productAdded.amount}}</h3>
      <ion-badge color="sienna" item-end>${{productAdded.subtotal | number}}</ion-badge>
    </ion-item>
    <ion-item color="pesto">
      <ion-icon name="cash" item-start></ion-icon>
      Total:
      <ion-badge color="sienna" item-end>${{orderGeneral.total | number}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
