<ion-header>
  <ion-navbar>
    <ion-title>
      Inicio de sesión
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-label floating>Nombre de usuario</ion-label>
            <ion-input name="username" id="loginField"
                       type="text" required [(ngModel)]="user.username" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Contraseña</ion-label>
            <ion-input name="password" id="passwordField"
                       type="password" required [(ngModel)]="user.password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button class="submit-btn" full type="submit"
                [disabled]="!loginForm.form.valid">Iniciar sesión
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
