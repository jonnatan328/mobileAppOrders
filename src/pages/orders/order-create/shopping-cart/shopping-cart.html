<ion-header>
  <ion-toolbar>
    <ion-title>
      Carrito de compras
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary">Cerrar</span>
        <!-- <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon> -->
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let productAdded of productsAdded" (click)="openOptions(productAdded)">
      <ion-icon name="checkmark-circle" item-start></ion-icon>
      <h2>{{productAdded.name}}</h2>
      <h3>{{productAdded.baked ? 'Horneado' : 'Congelado'}} X{{productAdded.amount}}</h3>
      <p>Subtotal: ${{productAdded.amount * productAdded.price}}</p>
    </ion-item>
  </ion-list>
</ion-content>
